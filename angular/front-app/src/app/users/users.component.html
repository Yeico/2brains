<section class="content">
    <div class="card car-solid">
        <div class="card-body pb-0">
            <div class="row contentAppe">
            
                <!-- Box User -->
                <!--  data-identifier={{ user.id }} -->
                <div *ngFor="let user of users" class="row col-12 col-sm-6 col-md-4 user-profile">
                    <div class="card bg-light mb-4">
                        <div class="card-header row m-0">
                            <div class="col-9 pl-0 collapse-name">
                                <h2>
                                    <b>{{ user.name }}</b>
                                </h2>
                            </div>
                            <div class="col-3">
                                <img src="{{ user.image }}" alt="" class="img-circle img-fluid profile" />
                            </div>
                            
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="user-body text-muted">
                                        <b>{{ user.name }}</b>&nbsp;
                                        <b>{{ user.surname }}</b>                        
                                        <div class="text-lowercase">{{ user.email }}</div>
                                        
                                        <div class="another-fields text-muted">
                                            <div>
                                                <b>Gender: </b><span>{{ user.gender }}</span>
                                            </div>
                                            <div>
                                                <b>Cell: </b><span>{{ user.cell }}</span>
                                            </div>
                                            <div>
                                                <b>Age: </b><span>{{ user.age }}</span>
                                            </div>	
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-primary btn-profile" onclick="randomUser.showDetailUser(this)">
                                <i class="fas fa-user"></i> View profile
                              </button>
                        </div>
                    </div>
                </div>
                <!-- /Box User -->
                
                <div id="detail" class="col-12 col-sm-6 col-md-8 d-none">
                    
                </div>
            </div>
        </div>
    </div>
</section>
